<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 id="appname">My To-Do List</h1>
        
        <!-- Form to Add New Task -->
        <form action="{{ url_for('add') }}" method="post" id="todo-form">
            <input id = "tasks" type="text" name="todo" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <!-- Task List -->
        <ol id="task-list">
           {% for todo in todos %}
           <li>
            <form action="{{ url_for('check', id=todo.id) }}" method="post" class="task-form">
                <span {% if todo.done %} class="completed" {% endif %}>{{ todo.todo }}</span>
                <a href="{{ url_for('edit', id=todo.id) }}" class="edit-btn">Edit</a>
                <a href="{{ url_for('delete', id=todo.id) }}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
            </form>
           </li>
           {% endfor %}
        </ol>
    </div>

    <!-- Include your JavaScript file -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
