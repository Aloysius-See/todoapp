<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1 id="edit-title">Edit Task</h1>
        
        <!-- Form to Edit the Task -->
        <form action="{{ url_for('edit', id=task.id) }}" method="post" id="edit-form">
            <input type="text" name="todo" value="{{ task.todo }}" required>
            <button type="submit">Save Changes</button>
            <a href="{{ url_for('index') }}" class="cancel-btn">Cancel</a>
        </form>
    </div>

    <!-- Include your JavaScript file -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
